<div class="quote__data">
  <div class="quote__avatar" [style.background-image]="'url(' + avatarUrl + ')'"></div>
  <div class="quote__author-info" *ngIf="author || company">
    <span class="quote__author" *ngIf="author">{{author}}</span>
    <span class="quote__company" *ngIf="company">{{company}}</span>
  </div>
</div>

    <p>{{text}}</p>
  </div>
  <div class="quote__author-info" *ngIf="author || company">
    <span class="quote__author" *ngIf="author">{{author}}</span>
    <span class="quote__company" *ngIf="company">{{company}}</span>
  </div>
</div>

<div class="carousel__frame js-carousel__frame">
  <ul class="carousel__list js-carousel__list">
    <!--<div *ngFor="let image of albums; let i=index">-->
      <!--<img [src]="image.thumb" (click)="open(i)"/>-->
    <!--</div>-->
    <li class="carousel__item" *ngFor="let item of albums; let i=index">
      <img class="carousel__img js-carousel__img" (load)="imgIsLoaded()"
           [src]="item.thumb"
           alt="image description"
           (click)="open(i)">
    </li>
  </ul>
</div>
<span class="carousel__prev js-carousel__prev" *ngIf="albums.length >= 4">
  <svg class="carousel__ico" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5">
    <g>
      <path fill="#2E435A" d="M302.67 90.877l55.77 55.508L254.575 250.75 358.44 355.116l-55.77 55.506L143.56 250.75z"/>
    </g>
  </svg>
</span>
<span class="carousel__next js-carousel__next" *ngIf="albums.length >= 4">
  <svg class="carousel__ico" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 501.5 501.5">
    <g>
      <path fill="#2E435A" d="M199.33 410.622l-55.77-55.508L247.425 250.75 143.56 146.384l55.77-55.507L358.44 250.75z"/>
    </g>
  </svg>
</span>

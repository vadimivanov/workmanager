<div class="modal-size modal-size--big">
  <div class="modal__header">
    <div class="modal__title"><strong>Benachrichtigungen</strong></div>
    <div class="modal__subtitle">Neue Bewertung</div>
    <md-icon class="modal__close" (click)="dialogRef.close(true)">clear</md-icon>
  </div>
  <div class="modal__caption">
    <span class="tag tag--success">Neue Bewertung</span>
    <span class="time">{{content.created_at | date: 'dd.MM.yyyy'}}</span>
  </div>

  <app-publication class="publication--inner-indented publication--full-separated block__full-width"
                   [isReadOnly]="true"
                   [id]="2"
                   [isDisplayStatus]="isSupporter"
                   [isApproved]="false"
                   [isDisplaying]="true"
                   [avatarUrl]="raterPhoto"
                   [avatarCaption]="raterName"
                   [ratersFeedbacks]=""
                   [serviceName]="serviceName"
                   [title]="content.job_title"
                   [subtitle]="providerName"
                   [ownerRating]="rating"
                   [date]="content.created_at | date:'dd-MMM-yyyy'"
                   [body]="content.job_description"
                   [items]="content.photo_urls"
                   [socialData]="socialData"
                   [likes]="0"
                   [comments]="[]"
                   (editEvent)="editFeed($event)"
  ></app-publication>

  <div class="modal__control modal__control--right" *ngIf="!content.is_viewed">
    <a class="btn btn--link" (click)="confirm($event)">Akzeptieren</a>
    <a class="btn btn--link" (click)="cancel($event)">Ablehnen</a>
  </div>
</div>

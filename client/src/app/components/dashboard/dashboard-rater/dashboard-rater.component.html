<app-header></app-header>
<div class="container">
  <div class="grid">
    <div class="col-3_md-12">
      <div class="block">
        <header class="block__header block__header--alt">
          <h2>Kontodaten</h2>
        </header>
        <ul class="list list--top-indented list--vertical block__sticky-right bg-light-primary">
          <li class="list__item"><button [ngClass]="{'text-color-primary': currentScreen === 0}" type="button" (click)="changeTab(0)">Benutzerkontodaten</button></li>
          <li class="list__item"><button [ngClass]="{'text-color-primary': currentScreen === 1}" type="button" (click)="changeTab(1)">Passwort</button></li>
          <li class="list__item"><button [ngClass]="{'text-color-primary': currentScreen === 2}" type="button" (click)="changeTab(2)">Benachrichtigungseinstellung</button></li>
          <li class="list__item"><button [ngClass]="{'text-color-primary': currentScreen === 3}" type="button" (click)="changeTab(3)">Meine Bewertungen</button></li>
          <li class="list__item"><button [ngClass]="{'text-color-primary': currentScreen === 4}" type="button" (click)="changeTab(4)">Bewertung Anfragen</button></li>
        </ul>
      </div>
    </div>
    <div class="col-9_md-12">
      <div class="block">
        <app-rater-general-info *ngIf="currentScreen === 0"></app-rater-general-info>
        <app-rater-password *ngIf="currentScreen === 1"></app-rater-password>
        <app-rater-notifications *ngIf="currentScreen === 2"></app-rater-notifications>
        <app-rater-feedbacks *ngIf="currentScreen === 3"></app-rater-feedbacks>
        <app-rater-feedback-requests *ngIf="currentScreen === 4"></app-rater-feedback-requests>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
